<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Регистрация</title>
</head>
<body>
    <div id="main-container">
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="news.html">Новости</a></li>
                    <li><a href="registration.html">Регистрация</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <h2>Форма регистрации</h2>
            <form>
                <div class="form-group">
                    <label for="username">Имя пользователя:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label>Пол:</label>
                    <label for="male"><input type="radio" id="male" name="gender" value="male"> Мужской</label>
                    <label for="female"><input type="radio" id="female" name="gender" value="female"> Женский</label>

                    <label>Интересы:</label>
                    <label for="sports"><input type="checkbox" id="sports" name="interests" value="sports"> Спорт</label>
                    <label for="movies"><input type="checkbox" id="movies" name="interests" value="movies"> Кино</label>

                    <label for="country">Страна:</label>
                    <select id="country" name="country">
                        <option value="usa">США</option>
                        <option value="uk">Великобритания</option>
                        <option value="russia">Россия</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="bio">О себе:</label>
                    <textarea id="bio" name="bio" rows="4" cols="50"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit">Зарегистрироваться</button>
                    <button type="button">Отменить</button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
